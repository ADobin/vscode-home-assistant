
trigger:
- master

pr:
- dev

pool:
  vmImage: ubuntu-16.04

steps:

- bash: | # stupid, but: https://github.com/GitTools/GitVersion/issues/1497
    shopt -s nullglob
    function join_by { local IFS="$1"; shift; echo "$*"; }
    lib_path=$(join_by ';' $(Agent.WorkFolder)/_tasks/GitVersion*/4.0.*/lib/linux/x86_64)
    echo LD_LIBRARY_PATH: $lib_path
    echo "##vso[task.setvariable variable=LD_LIBRARY_PATH]$lib_path"
  displayName: Update LD_LIBRARY_PATH for GitVersion

- task: gittools.gitversion.gitversion-task.GitVersion@4
  displayName: GitVersion
  inputs:
    preferBundledVersion: false

- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js' 

- script: |
    npm install
    npm run compile
  displayName: 'npm install and compile'

- script: |
    sudo npm install -g vsce
    vsce package
  displayName: Create VSIX

# Choose files to publish
- task: CopyFiles@2
  displayName: Stage VSIX for publishing
  inputs:
    contents: |-
      *.vsix
    targetFolder: $(Build.ArtifactStagingDirectory)

# Publish files as an artifact
- task: PublishBuildArtifacts@1
  displayName: Publish VSIX
  inputs:
    pathToPublish: $(Build.ArtifactStagingDirectory)
    artifactName: vscode-home-assistant